<!DOCTYPE html>
<html> 
<head>
<meta charset ="UTF-8" />
<html lang="pl">
<title> Battleship </title>
<meta  name = "author" content = "Tomasz Wysokinski" />
<meta  name = "robots" content = "all" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<link rel="stylesheet" href="battleship.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
<![endif]-->

</head>


<body data-ng-app="myModule">
<h2 class="text-center" id="mainText">Battleship with General Thomas</h2>

<div class"row" data-ng-controller="myController">
    <div class="col-md-4 col-md-offset-4">
    <h3 class ="h3 text-center" id="message"></h3>
    <div id ="mistakes" class = "container-fluid">
    <p class="text-center"></p>
    </div>

    <div class="input-group" id="divName">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="btnName" ng-click="addUser()">Add me to the winner's table</button>
        </span>
        <input type="text" class="form-control text-center" placeholder="Username" aria-describedby="name" >
    </div>
    <div id="results-container" >
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Find a friend</span>
        <input type="text" class="form-control" placeholder="Username" ng-model="username" aria-describedby="basic-addon1">
    </div>
    
    <table id="results" class="table table-striped text-center">
    <tr>
        <td>Nick</td>
        <td>Mistakes</td>
    </tr>
    <tr class="table table-striped" data-ng-repeat="user in users | filter:username | orderBy:'mistakes'">
        <td > {{user.name}}</td> <td>{{user.mistakes}}</td>
    </tr>
    </table>
    <button id="play" type="button" class="btn btn-primary">Play again!</button>
    </div>
</div>
</div>

<div class="row">   
	<div id="board" class="col-md-6 col-md-offset-3">
            <table></table>
    </div>
    <div class="col-md-3">
		<div id="ships"></div>
	</div>
</div>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="battleship.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
