<!DOCTYPE html>
<html> 
<head>
<meta charset ="UTF-8" />
<html lang="pl">
<title> Battleship </title>
<meta  name = "author" content = "Tomasz Wysokinski" />
<meta  name = "robots" content = "all" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<link rel="stylesheet" href="battleship.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="lodash.js"></script>
<!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
<![endif]-->

</head>


<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand play" role="button">Battleship</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a class="active play" role="button">Play <span class="sr-only"></span></a></li>
                <li><a id="resultsMenu" role="button">Results</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="input-group" id="divName">
            <span class="input-group-btn">
               <button class="btn btn-default" type="button" id="btnName">Add me to the winner's table</button>
            </span>
            <input id="newUserName" type="text" class="form-control text-center" placeholder="Username" aria-describedby="name" >
        </div>
        <div id="results-container" >
            <table id="results" class="table table-striped text-center">
            <tr>
                <td>Nick</td>
                <td>Mistakes</td>
            </tr>
            </table>
            <button id="play" type="button" class="btn btn-primary play">Play again!</button>
        </div>
    </div>
</div>
<div id="boards" class="row">
    <div class="col-md-5">
        <h2 class = "text-center">General Thomas</h2>
        <div id="computersBoard" class="board"></div>
    </div>
    <div class="col-md-2">
        <h1 class = "text-center" id="message"></h1>
        <h2 class = "text-center" id="mistakes"></h2>
    </div>
    <div class="col-md-5">
        <h2 class = "text-center">Player</h2>
        <div id="usersBoard" class="board"></div>
    </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="battleship.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
